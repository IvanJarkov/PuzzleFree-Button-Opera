<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PuzzleFree Button</title>
  <style>
    body{font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:12px;min-width:280px;}
    h1{font-size:14px;margin:0 0 10px 0;display:flex;align-items:center;gap:8px;}
    h1 img{width:20px;height:20px}
    .btn{width:100%;padding:10px 12px;margin:8px 0;border:0;border-radius:10px;cursor:pointer;font-weight:600}
    .primary{background:#6c3cff;color:#fff}
    .secondary{background:#f1f3f5;color:#111}
    .row{display:flex;gap:8px}
    .row .btn{flex:1}
    .small{font-size:12px;color:#555;margin-top:6px}
    a{color:#6c3cff;text-decoration:none}
  </style>
</head>
<body>
  <h1><img src="icon-32.png" alt="">PuzzleFree Button</h1>

  <button id="openDefault" class="btn primary">Open PuzzleFree</button>

  <div class="row">
    <button id="openDaily" class="btn secondary">Daily Puzzle</button>
    <button id="openAll" class="btn secondary">All Puzzles</button>
  </div>

  <div class="row">
    <button id="openLast" class="btn secondary">Last opened</button>
    <button id="openOptions" class="btn secondary">Settings</button>
  </div>

  <div class="small">
    Opens <strong>puzzlefree.game</strong> with one click. No tracking. No ads.
  </div>

<script src="popup.js"></script>
</body>
</html>
